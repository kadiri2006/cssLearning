<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <style>
    .parent {
      outline: 2px solid red;
      padding: 10px;
      height: 500px;
      display: grid;

      grid-template-columns: repeat(2, 50%);
      grid-template-rows: 100%;
    }
    .child1 {
      background-color: rgb(195, 219, 227);

      outline: 10px solid rgb(8, 4, 250);
    }
    .child2 {
      /* width: 100px;   */
      background-color: lightgreen;
    }
    img {
      /* width: 100%; */
    }
  </style>
  <body>
    <div class="parent">
      <div class="child1">
        <img
          src="https://images.unsplash.com/photo-1612853228637-e89987ca1df3?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2059"
          alt=""
          srcset=""
        />
      </div>
      <div class="child2"><p>image image</p></div>
    </div>
    <script src="play.js"></script>
  </body>
</html>

<!-- if we set   "grid-template-rows: 100%" here "100%" indicates 100 % of parent div  and observe grid lines  -->
